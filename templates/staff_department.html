{% extends 'base.html' %}
{% block content %}
<h2>{{ department }} Department Staff</h2>
{% for s in staff %}
  <div>
    <img src="{{ url_for('static', filename='images/staff/' + s.image) }}" width="180">
    <h3>{{ s.name }}</h3>
    <p>{{ s.designation }}</p>
  </div>
{% endfor %}
{% endblock %}
